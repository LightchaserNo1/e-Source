<script>
  Array.prototype.ForEach = function(fn) {
    for(let i=0;i<this.length;i++) {
      fn(this[i],i)
    }
  }
  let arr = [1,2,3,4,5,6,7]
  arr.ForEach((item,index)=>{
    if(item%2==0) {
      console.log(index)
    }
  })
</script>
