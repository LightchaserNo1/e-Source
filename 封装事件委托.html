<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写事件委托</title>
  <style>
    li{
      list-style: none;
    }
  </style>
</head>
<body>
    <ul id="parent">
      <li>1111</li>
      <li>2222</li>
      <li>3333</li>
      <li>4444</li>
      <div>555</div>
    </ul>
</body>
</html>
<script>
  function addEventListener(pDom,type,fn,childDom){
    if(typeof (pDom === 'string')) {
      pDom = document.querySelector(pDom)
    }
    if(!childDom) {
      pDom.addEventListener(type,fn)
    }else{
      pDom.addEventListener(type,function(e){
        const target = e.target
        if(target.matches(childDom)) {
          fn.call(target,e)
        }
      })
    }
  }
  addEventListener('#parent','click',function(e) {
    console.log(e)
    console.log(this)
    console.log(this.tagName)
  },'li')
</script>
