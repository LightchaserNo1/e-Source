<script>
  let arr = [1,2,3,4,5,6]
  
  Array.prototype.Map = function(fn) {
    const newArr = []
    // 返回值push到新的数组中
    for(let i=0;i<this.length;i++) {
      newArr.push(fn(this[i],i))
    }
    return newArr
  }
  let newArr = arr.Map(item=>item*2)
  console.log(newArr)
</script>
