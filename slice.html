  <title>封装slice</title>

<script>
  let arr = [7,8,3,2,1,2,3,4,3]
  Array.prototype.Slice = function(startIndex,endIndex) {
    // 不传参数或者只传一个参数，则返回原数组
    if([...arguments].length===0||[...arguments].length===1) {
      return this
    }
    if(startIndex<0) {
      startIndex = 0
    }
    if(endIndex>this.length) {
      endIndex = this.length+1
    }else if(endIndex<0) {
      endIndex = this.length+endIndex
    }
    let result = []
    for(let i=startIndex;i<endIndex;i++) {
      result.push(this[i])
    }
    return result
  }
  let newArr = arr.Slice(-22,-1)
  console.log(newArr)
</script>
