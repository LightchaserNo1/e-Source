  <title>取两个数组的差集</title>

</body>

<script>
  function arrayDiff(arr1,arr2) {
    return arr1.filter(item => !arr2.includes(item))
  }
  let arr1 = [1,3,5,7]
  let arr2 = [5,8]
  console.log(arrayDiff(arr1,arr2))
</script>
