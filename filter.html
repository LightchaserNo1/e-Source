<script>
  let arr= [1,2,3,4,5,6]
  Array.prototype.Filter = function(fn) {
    let newArr = []
    for(let i=0;i<this.length;i++) {
      if(fn(this[i],i)){
        newArr.push(this[i])
      }
    }
    return newArr
  }
  const array = arr.Filter(item=>item%2!==0)
  console.log(array)
</script>
