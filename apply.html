<script>
  Object.prototype.myApply = function(targetObj,args) {
    if(targetObj===undefined || targetObj === null) {
      targetObj = globalThis
    }
    targetObj.temporaryMethod = this
    const result = targetObj.temporaryMethod(...args)
    delete targetObj.temporaryMethod
    return result
  }
  let obj = {
    id:100
  }
  function demo(a,b) {
    console.log(this.id+a+b)
  }
  demo.apply(obj,[100,100])
</script>
