<script>
  let arr = [1,2,4,5,6,7,8,9]
  Array.prototype.Find = function(fn) {
    let item = null
    for(let i =0;i<this.length;i++) {
      if(fn(this[i],i)) {
        item = this[i]
        // item = i  
        break
      }
    }
    return item
  }
  console.log(arr.Find(item=>item%3==0))
</script>
