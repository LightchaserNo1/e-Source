  <title>数组去重</title>

</body>

<script>
  let arr = [1,2,3,4,4,4,5,6,7,8,9,9]
  function unique(arr){
    const result = []
    const obj = {}
    arr.forEach(item=>{
      if(!obj[item])  {
        obj[item] = true
        result.push(item)
      }
    })
    return result
  }
  console.log(unique(arr))
</script>
